<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <main>
    <form action="" id="survey-form">
      <div class="form-section">
        <label id="name-label" for="name">Name <span class="clue"> *</span></label>
        <input class="form-control" type="text" name="name" id="name" placeholder="Enter your name" required>  
      </div>

      <div class="form-section">
        <label id="email-label" for="email">Email <span class="clue"> *</span></label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-section">
        <label id="number-label" for="number">Age <span class="clue"> (optional)</span></label>
        <input class="form-control" type="number" name="age" id="number" placeholder="Age" min="13" max="100">    
      </div>
    
      <div class="form-section">
        <p>Which option best describes your current role?</p>
        <select class="form-control" name="role" id="dropdown" required>
          <option disabled selected value>Select Role</option>
          <option value="developer">Developer</option>
          <option value="designer">Designer</option>
          <option value="marketer">Marketer</option>
          <option value="other">Other</option>
        </select>  
      </div>  
      
      <div class="form-section">
        <p>Are you satifyied with our services?</p>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />
          Satifyied
        </label>
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />
          Very Satifyied
        </label>
        <label>
          <input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />
          Not Satifyied
        </label>
      </div>

      <div class="form-section">
        <p>Any comments or suggestions?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
  
        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Front-end Projects</label
        >
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Back-end Projects</label
        >
        <label
          ><input
            name="prefer"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          />Data Visualization</label
        >
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />Challenges</label
        >
        <label
          ><input
            name="prefer"
            value="open-source-community"
            type="checkbox"
            class="input-checkbox"
          />Open Source Community</label
        >
        <label
          ><input
            name="prefer"
            value="gitter-help-rooms"
            type="checkbox"
            class="input-checkbox"
          />Gitter help rooms</label
        >
        <label
          ><input
            name="prefer"
            value="videos"
            type="checkbox"
            class="input-checkbox"
          />Videos</label
        >
        <label
          ><input
            name="prefer"
            value="city-meetups"
            type="checkbox"
            class="input-checkbox"
          />City Meetups</label
        >
        <label
          ><input
            name="prefer"
            value="wiki"
            type="checkbox"
            class="input-checkbox"
          />Wiki</label
        >
        <label
          ><input
            name="prefer"
            value="forum"
            type="checkbox"
            class="input-checkbox"
          />Forum</label
        >
        <label
          ><input
            name="prefer"
            value="additional-courses"
            type="checkbox"
            class="input-checkbox"
          />Additional Courses</label
        >
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </main>
</body>
</html>
